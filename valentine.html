<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .frame {
    background: #fff;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    border: 8px solid #ffe3ec;
  }

  .card {
    background: white;
    padding: 35px 40px;
    border-radius: 18px;
    text-align: center;
    width: 340px;
    position: relative;
  }

  h1 {
    font-size: 24px;
    color: #ff4d6d;
    min-height: 70px;
  }

  .buttons {
    margin-top: 35px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 15px 32px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.15s ease;
    position: absolute;

    #reminderBtn {
     margin-top: 18px;
     padding: 10px 24px;
     font-size: 16px;
     font-weight: bold;
     border: none;
     border-radius: 25px;
     background: #ff4d6d;
     color: white;
    cursor: pointer;
    transition: transform 0.15s ease, background 0.2s;
}

    #reminderBtn:hover {
    transform: scale(1.1);
    background: #ff2f5c;
}

  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  #yes:hover {
    transform: scale(1.12);
  }

  #no {
    background: #ddd;
    color: #333;
    left: 170px;
    top: 0;
  }

  .message {
    margin-top: 25px;
    font-size: 20px;
    color: #ff4d6d;
    animation: pop 0.6s ease;
    display: none;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" preload="auto">
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_04_-_Upbeat_Party.mp3" type="audio/mpeg">
</audio>


<div class="frame">
  <div class="card">
    <h1 id="text"></h1>

    <div class="buttons" id="buttons">
      <button id="yes">Yes</button>
      <button id="no">No üôÑ</button>
    </div>

   <div class="message" id="message">
  <p id="loveText">hehehe, i loveee youu so muchhh. kissesssss!‚ù§Ô∏è</p>

  <button id="reminderBtn">REMINDER</button>
</div>

  </div>
</div>

<script>
  // Typing animation
  const text = "Will you be my Valentine, Gyanvi? ‚ù§Ô∏è";
  let i = 0;
  const textEl = document.getElementById("text");

  function typeText() {
    if (i < text.length) {
      textEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeText, 50);
    }
  }
  typeText();

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const buttons = document.getElementById("buttons");
  const music = document.getElementById("bgMusic");

  // Initial NO button position
  let noX = 170;
  let noY = 0;

  // Repulsion logic (moves opposite to cursor)
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const dx = btnX - e.clientX;
    const dy = btnY - e.clientY;
    const distance = Math.hypot(dx, dy);

    if (distance < 120) {
      const force = 20; // strength of repulsion
      noX += (dx / distance) * force;
      noY += (dy / distance) * force;

      // Keep inside frame
      noX = Math.max(0, Math.min(noX, 260));
      noY = Math.max(0, Math.min(noY, 80));

      noBtn.style.left = noX + "px";
      noBtn.style.top = noY + "px";
    }
  });

  // YES click
  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    message.style.display = "block";

    music.currentTime = 0;
    music.play();
  });

  const reminderBtn = document.getElementById("reminderBtn");
const loveText = document.getElementById("loveText");

reminderBtn.addEventListener("click", () => {
  loveText.innerHTML = "you are stuck with me now, hehe üòè";
});

</script>

</body>
</html>
